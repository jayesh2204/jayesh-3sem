<!DOCTYPE html>
<html>

<title>
BY_TAG
</title>
<style>
body{
    text-transform: capitalize;
    background-color:antiquewhite;
    text-align: center;
}
.style{
    background-color:green;
    border-radius: 10px;
    padding: 50px 0px;
    margin: 50px;
    color: #ffff;
}</style>
    </head>
    <body>
        <div class="style">
            <h3>here is an example of getting an element using its tag</h3>
            <p>
            
            </p>
            <script>
                document.getElementsByTagName("p")[0].innerHTML="hello";
            </script>
                
        </div>
        </body>
</html>
